version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
  labels:
    - 'skip-changelog'
    - 'dependencies'
  rebase-strategy: disabled

- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "04:00"
  open-pull-requests-limit: 10
  labels:
  - skip-changelog
  - dependencies
  versioning-strategy: increase
  rebase-strategy: disabled
  allow:
      - dependency-name: "meilisearch"
      - dependency-name: "to-factory"
      - dependency-name: "zepto"
      - dependency-name: "autocomplete.js"
